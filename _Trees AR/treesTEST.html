<!DOCTYPE html>
<html>

<head>
  <title>
    simple ar - display text and images
  </title>
  <meta name="description" content="simple_ar">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    <a-marker preset="hiro">

            <!-- some text -->
            <!-- <a-text position='0 0.5 0'  value="Hello, Tree!"></a-text> -->

            <!-- a png image -->
            <a-image position="0 -0.5 0" rotation="90 180 0" scale="1.2 1.2 1.2" src="assets/img/layer06.png"></a-image>
            <a-image position="0 -0.4 0" rotation="90 180 0" scale="1.2 1.2 1.2" src="assets/img/layer05.png"></a-image>
            <a-image position="0 -0.3 0" rotation="90 180 0" scale="1.2 1.2 1.2" src="assets/img/layer04.png"></a-image>
            <a-image position="0 -0.2 0" rotation="90 180 0" scale="1.2 1.2 1.2" src="assets/img/layer03.png"></a-image>
            <a-image position="0 -0.1 0" rotation="90 180 0" scale="1.2 1.2 1.2" src="assets/img/layer02.png"></a-image>
            <a-image position="0 0.0 0" rotation="90 180 0" scale="1.2 1.2 1.2" src="assets/img/layer01.png"></a-image>
            
            
            
            
            
            <!-- <a-image position="0 3 0" src="assets/img/tree.png"></a-image> -->


    </a-marker>

    <a-entity camera>
    </a-entity>

  </a-scene>
  
</body>

</html>
